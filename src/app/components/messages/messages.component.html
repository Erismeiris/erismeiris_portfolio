<div class="container">
  <div class="row">
    <table>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Message</th>
        <th>Status</th>
      </tr>

    <tr *ngFor="let item of messages">
    <td>{{item.name}}</td>
    <td>{{item.email}}</td>
    <td>{{item.message}}</td>
    <td>Pending</td>
    </tr>
    </table>
  </div>
</div>
